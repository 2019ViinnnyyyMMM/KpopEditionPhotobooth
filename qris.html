<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QRIS Payment - Vinny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            margin-top: 60px;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .qris-img {
            width: 220px;
            height: 220px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #eee;
            background: #fafafa;
            object-fit: contain;
        }
        .pay-info {
            margin-bottom: 16px;
            font-size: 1.1em;
            color: #333;
        }
        .note {
            color: #888;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bayar dengan QRIS</h1>
        <img src="qris vinny.png" alt="QRIS QR Code" class="qris-img">
        <div class="pay-info">
            Silakan scan QRIS di atas untuk melakukan pembayaran.
        </div>
        <div class="note">
            Setelah pembayaran, konfirmasi ke admin untuk verifikasi.
        </div>
    </div>
</body>
</html>
